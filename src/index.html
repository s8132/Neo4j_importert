<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/html5-boilerplate/css/normalize.css">
        <link rel="stylesheet" href="lib/html5-boilerplate/css/main.css">
        <link rel="stylesheet" href="lib/ng-table/ng-table.min.css">
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/angular-notify-toaster/toaster.css">
        <link rel="stylesheet" href="lib/highlightjs/styles/github.css">
        <link rel="stylesheet" href="css/app.css"/>
        <script src="lib/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="lib/underscore/underscore.js"></script>
        <script src="lib/lzadialog/lzadialog.min.js"></script>
        <script src="lib/highlightjs/highlight.pack.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-animate/angular-animate.min.js"></script>
        <script src="lib/angular-resource/angular-resource.min.js"></script>
        <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="lib/ng-table/ng-table.min.js"></script>
        <script src="lib/angular-notify-toaster/toaster.js"></script>
        <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="lib/angular-highlightjs/build/angular-highlightjs.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <style>
            body {
                padding-top: 50px;
            }
            .starter-template {
                padding: 40px 15px;
                text-align: center;
            }
        </style>
    </head>
    <body ng-controller="MainCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Neo4j importer</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="settings">Settings</a></li>
                        <li ui-sref-active="active"><a ui-sref="import">Import</a></li>
                        <!--<li ui-sref-active="active"><a ui-sref="import2">Importuj2</a></li>-->
                    </ul>
                    <div class="btn-group navbar-btn navbar-right">
                        <a ng-click="minimize()" class="btn btn-default"><span class="glyphicon glyphicon-minus"></span></a>
                        <a ng-click="resize()" class="btn btn-default"><span class="glyphicon" ng-class="{'glyphicon-resize-small': isMaximize, ' glyphicon-resize-full': !isMaximize}"></span></a>
                        <a ng-click="close()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></a>
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container-fluid" ui-view>


        </div><!-- /.container -->
        <script>
            function getDir(){
                LZADialog.selectDir(function(file){
                            console.log('complete callback: '+ file.path);
                        }
                );
            }
            function getFile(callback){
                LZADialog.selectFile(function(file){
                    callback(file);
                });
            }
        </script>
        <toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>
        <div id="overlay" class="hide">
            <img src="img/loading.GIF" id="loading">
        </div>
        <div id="overlay-progress" class="hide">
            <div id="loading-progress">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                        1/32535 (60%)
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
